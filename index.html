<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Blog</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Pastel Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="login-link">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="register-link">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-link" style="display:none;">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="jumbotron text-center bg-pastel">
      <h1 class="display-4">Welcome to the Pastel Blog!</h1>
      <p class="lead">A beautiful place to share your thoughts.</p>
    </div>

    <div id="login-form" class="auth-form">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" class="form-control" id="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <div id="register-form" class="auth-form" style="display:none;">
      <h2>Register</h2>
      <form>
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" class="form-control" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" class="form-control" id="register-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <div id="post-form" class="post-form" style="display:none;">
      <h2>Create a Post</h2>
      <form>
        <div class="form-group">
          <label for="post-title">Title</label>
          <input type="text" class="form-control" id="post-title" required>
        </div>
        <div class="form-group">
          <label for="post-content">Content</label>
          <textarea class="form-control" id="post-content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="posts-container">
      <h2>Posts</h2>
      <div id="posts" class="list-group">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
